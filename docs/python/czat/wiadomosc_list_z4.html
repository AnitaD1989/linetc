<!-- czatpro/czat/templates/czat/wiadomosc_list.html -->
<html>
    <body>
        <h1>Wiadomości</h1>

        <h2>Lista wiadomości:</h2>
        <ol>
            {% for wiadomosc in wiadomosci %}
            <li>
                <strong>{{ wiadomosc.autor.username }}</strong> ({{ wiadomosc.data_pub }}):
                <br /> {{ wiadomosc.tekst }}
            </li>
            {% endfor %}
        </ol>

        <p><a href="{% url 'czat:index' %}">Strona główna</a></p>

    </body>
</html>
